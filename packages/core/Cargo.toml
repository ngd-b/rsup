[package]
name = "core"
version = "0.2.0"
edition = "2021"

[[bin]]
name = "rsup"
path = "src/main.rs"

[dependencies]
clap = { workspace = true, features = ["derive"] }
pkg = { version = "0.1.0", path = "../pkg" }
serde = "1.0.210"
serde_derive = "1.0.210"
tokio = { version = "1.39.2", features = ["full"] }
toml = "0.8.19"
web = { version = "0.1.0", path = "../web" }
